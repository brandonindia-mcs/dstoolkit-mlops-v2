name: Sanity CI for Node.js Project

on:
  workflow_dispatch: 
  push:
    branches:
      [development/cicdautomation]

jobs:
  build:
    runs-on: self-hosted
    environment: fiduciary
    name: Build and Test
    steps:
    - uses: actions/checkout@v2
    - name: Azure Login action
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
        enable-AzPSSession: true
    
    - name: Azure CLI script
      uses: azure/cli@v2
      with:
        azcliversion: latest
        inlineScript: |
          az group show --name modelfactory1b
          # You can write your Azure CLI inline scripts here.